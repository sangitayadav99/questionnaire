<form [formGroup]="formGroup">
  <div>
    <label>Select Your age: </label>
    <mat-radio-group formControlName="ageBetween" (change)="onChange()">
      <mat-radio-button value="<25" id="firstOption">{{ "<25" }}</mat-radio-button>
      <mat-radio-button value=">25 and <35" id="secondOption">{{ ">25 and <35" }}</mat-radio-button>
      <mat-radio-button value=">35" id="thirdOption">{{ ">35" }}</mat-radio-button>
    </mat-radio-group>
  </div>
</form>
